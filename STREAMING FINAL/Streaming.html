<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="inicioDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Início
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="inicioDropdown">
                            <li><a class="dropdown-item" href="#">Explorar</a></li>
                            <li><a class="dropdown-item" href="#">Recomendados</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="seriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Séries
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="seriesDropdown">
                            <li><a class="dropdown-item" href="#">Ação</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                            <li><a class="dropdown-item" href="#">Comédia</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="filmesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Filmes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="filmesDropdown">
                            <li><a class="dropdown-item" href="#">Terror</a></li>
                            <li><a class="dropdown-item" href="#">Animação</a></li>
                            <li><a class="dropdown-item" href="#">Documentários</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Novidades Populares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Minha Lista</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Título, pessoa, gênero..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                </form>
                <div class="d-flex align-items-center ms-3">
                    <a href="#" class="text-white me-3"><i class="fas fa-bell"></i></a>
                    <img src="https://via.placeholder.com/30" alt="Perfil" class="rounded-circle">
                </div>
            </div>
        </div>
    </nav>

    <div id="mainContent" class="mt-5 pt-4">
        <div class="container">
            <h2 class="text-white mt-4">Destaques</h2>
            <div id="carouselFilmes" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Banner 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Banner 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Banner 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>

        <div class="container mt-4">
            <h3 class="text-white">Recomendados para Você</h3>
            <div class="row row-cols-1 row-cols-md-4 g-3">
                <div class="col">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Filme 1">
                        <div class="card-body">
                            <h5 class="card-title">Filme 1</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Filme 2">
                        <div class="card-body">
                            <h5 class="card-title">Filme 2</h5>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais cards aqui -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
